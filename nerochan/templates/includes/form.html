<form method="post" action="">
    {% for f in form %}
        {% if f.name == 'csrf_token' %}
            {{ f }}
        {% else %}
            {{ f.label }}
            {{ f }}
        {% endif %}
    {% endfor %}
    <ul>
      {%- for field, errors in form.errors.items() %}
        <li>{{ form[field].label }}: {{ ', '.join(errors) }}</li>
      {%- endfor %}
    </ul>
    <input type="submit" value="Submit" class="button-primary">
</form>
