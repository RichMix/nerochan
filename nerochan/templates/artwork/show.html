{% extends 'includes/base.html' %}

{% block content %}

{% set img = url_for('main.uploaded_file', filename=artwork.image) %}
<div class="container">
    <div class="row">
		<h2>{{ artwork.title }}</h2>
		<p>{{ artwork.creator.handle }}</p>
		<a href="{{ img }}">
			<img src="{{ img }}" width="450px">
		</a>
	</div>
</div>


{% endblock %}
